<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="reset">
                <img src="reload.png" alt="relod" style="width: 20px; height: 20px;" id="reset" onclick="resetall()">
            </div>
            <div class="date">
                <h2 id="datetoday"> </h2>
            </div>
        </div>
        <div class="list">
            <ul class="ullist" id="ullist">
            
                
                

            </ul>
        </div>
        <div class="add_todo">
            <img src="add.png" alt="add" style="width: 35px; height: 35px;">
            <input type="text" placeholder="Enter a to-do" id="inputtext">
        </div>
    </div>
</body>
</html>
